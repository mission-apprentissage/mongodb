---
- name: "Import the public key used by the package management system"
  apt_key:
    url: "https://www.mongodb.org/static/pgp/server-7.0.asc"
    state: present
    keyring: /etc/apt/trusted.gpg.d/mongodb-server-7.0.gpg

- name: "Create a list file for MongoDB"
  apt_repository:
    repo: "deb [ arch=amd64,arm64 signed-by=/etc/apt/trusted.gpg.d/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse"
    state: present

- name: Install MongoDB package
  apt:
    name: mongodb-org
    state: present
    update_cache: yes

- name: "Create configuration file"
  ansible.builtin.template:
    src:  "{{inventory_dir}}/files/mongod.conf.jinja2"
    dest: "/etc/mongod.conf"
    mode: "0600"
    owner: mongodb
  notify:
    - Restart MongoDB

- name: "Create keyfile"
  ansible.builtin.template:
    src:  "{{inventory_dir}}/files/keyfile.jinja2"
    dest: "/mnt/data/keyfile"
    mode: "0600"
    owner: mongodb
  notify:
    - Restart MongoDB

- name: "Start service"
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes
